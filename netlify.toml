[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

[functions.node_bundle]
  external_node_modules = [
    "express",
    "firebase-admin",
    "better-sqlite3"
  ]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
